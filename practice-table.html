<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Tournament</title>
    <style>
        th, td{
            border: 2px solid black;
            padding: 10px;
            /* padding-right: 20px; */
        }
        table{
            border-collapse: collapse;
            padding: 2px;
            border-spacing: 5px black;
        }
    </style>
</head>
<body>
    <h1>Table Tennis Tournament</h1>
    <table>
        <caption>Tournament Schedule And Results</caption>
        <thead>
            <tr>
                <th>Round 1</th>
                <th>Player A</th>
                <th>Player B</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Match 1</td>
                <td>John</td>
                <td>Alice</td>
            </tr>
            <tr>
                <td>Match 2</td>
                <td>Mark</td>
                <td>Sarah</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Round 2</th>
                <th>Player C</th>
                <th>Player D</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Match 3</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
            <tr>
                <td>Match 4</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th>Final</th>
                <th>Winner match 3</th>
                <th>Winner match 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Champion</td>
                <td>TBD</td>
                <td>TBD</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
