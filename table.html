<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles/nav.css">
    <style>
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="audio.html">Audio Video</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    </header>
    <h1>Html Table</h1>
    <table>
        <caption>Salary Table</caption>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Microsoft</td>
                <td>1000$</td>
            </tr>

            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Apple</td>
                <td>1200$</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry Page</td>
                <td>Google</td>
                <td>1100$</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Zuckerberg</td>
                <td>Facebook</td>
                <td>1300$</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total employee 4</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>
